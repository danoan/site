<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Spelling bee</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <script>
    var words = [];
    window.onload = function(){
      
        words.push("employer");
      
        words.push("employee");
      
        words.push("properly");
      
        words.push("people");
      
        words.push("merely");
      
        words.push("rely");
      
        words.push("pole");
      
        words.push("yell");
      
        words.push("employ");
      
        words.push("memory");
      
        words.push("reply");
      
        words.push("more");
      
        words.push("roll");
      
      document.getElementById("missing-words").innerHTML = "Missing words: " + words.length;      
    };    
  </script>
</head>
<body>
  <div class="main-container">

    <div class="up-status">
      <span id="missing-words">Missing words:</span>
      <div class="words-container">      
        <div class="words-found">
          <ul id="words-list">      
          </ul>
        </div>
      </div>
    </div>

    <div class="display-text" id="display"></div>
    
    <div class="hexagon-container">
      
      <div class="hexagon hexagon-pos-1" onclick="clickLetter('e')">  
        <div class="letter-hex">e</div>
      </div>
      
      <div class="hexagon hexagon-pos-2" onclick="clickLetter('l')">  
        <div class="letter-hex">l</div>
      </div>
      
      <div class="hexagon hexagon-pos-3" onclick="clickLetter('m')">  
        <div class="letter-hex">m</div>
      </div>
      
      <div class="hexagon hexagon-pos-4" onclick="clickLetter('o')">  
        <div class="letter-hex">o</div>
      </div>
      
      <div class="hexagon hexagon-pos-5" onclick="clickLetter('p')">  
        <div class="letter-hex">p</div>
      </div>
      
      <div class="hexagon hexagon-pos-6" onclick="clickLetter('r')">  
        <div class="letter-hex">r</div>
      </div>
      
      <div class="hexagon hexagon-pos-7" onclick="clickLetter('y')">  
        <div class="letter-hex">y</div>
      </div>
      
            
    </div>

    <div class="button-container">
      <div class="button" onclick="erase()">Erase</div>
      <div class="button" onclick="check()">Check</div>
    </div>

    <div class="status" id="status">

    </div>

  </div>
</body>
</html>
