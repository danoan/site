<!DOCTYPE HTML>

<html>
	<head>
		<title>Daniel Martins Antunes | Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="content/assets/css/main.css" />
		<link rel="stylesheet" href="content/assets/css/extra.css" />
		<noscript><link rel="stylesheet" href="content/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
						{% for highlight in site.data.featured.highlights %}
							<section class="panel banner right">
								<div class="content {{highlight.type}} span-4-75">
									<a class="main-link" href="{{highlight.url}}"
										<h1 class="major"><ul class="header-icon"><li class="{{highlight.icon}} no-padding"></li><li>{{highlight.type | replace: "_", " " | capitalize}}</li></ul></h1>
										<h2>{{highlight.title}}</h2>
										{{highlight.description}}
									</a>
									<a href="{{highlight.bottom_link_url}}" class="bottom-link">{{highlight.bottom_link_text}}</a>
								</div>
							</section>
						{% endfor %}

						<!-- Copyright -->
							<div class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</div>

					</div>

			</div>

		<!-- Scripts -->
			<script src="content/assets/js/jquery.min.js"></script>
			<script src="content/assets/js/browser.min.js"></script>
			<script src="content/assets/js/breakpoints.min.js"></script>
			<script src="content/assets/js/main.js"></script>

	</body>
</html>
